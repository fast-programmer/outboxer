<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sortable Table</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-3">
<table class="table">
  <thead>
    <tr>
      <th scope="col">
        <input type="checkbox" id="checkAll">
      </th>
      <th scope="col">
        <a href="/messages?sort=id&order=<%= 'id' == sort ? (order == 'asc' ? 'desc' : 'asc') : 'asc' %>" 
           class="<%= 'id' == sort ? 'text-primary' : '' %>">
          Id <i class="bi bi-sort-alpha-down-up"></i>
        </a>
      </th>
      <th scope="col">
        <a href="/messages?sort=status&order=<%= 'status' == sort ? (order == 'asc' ? 'desc' : 'asc') : 'asc' %>"
           class="<%= 'status' == sort ? 'text-primary' : '' %>">
          Status <i class="bi bi-sort-alpha-down-up"></i>
        </a>
      </th>
      <th scope="col">
        <a href="/messages?sort=messageable&order=<%= 'messageable' == sort ? (order == 'asc' ? 'desc' : 'asc') : 'asc' %>"
           class="<%= 'messageable' == sort ? 'text-primary' : '' %>">
          Messageable <i class="bi bi-sort-alpha-down-up"></i>
        </a>
      </th>
      <th scope="col">
        <a href="/messages?sort=created_at&order=<%= 'created_at' == sort ? (order == 'asc' ? 'desc' : 'asc') : 'asc' %>"
           class="<%= 'created_at' == sort ? 'text-primary' : '' %>">
          Created At <i class="bi bi-sort-alpha-down-up"></i>
        </a>
      </th>
      <th scope="col">
        <a href="/messages?sort=updated_at&order=<%= 'updated_at' == sort ? (order == 'asc' ? 'desc' : 'asc') : 'asc' %>"
           class="<%= 'updated_at' == sort ? 'text-primary' : '' %>">
          Updated At <i class="bi bi-sort-alpha-down-up"></i>
        </a>
      </th>
    </tr>
  </thead>
  <!-- Table body goes here -->
</table>
    </div>
    
    <!-- Bootstrap Bundle with Popper -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
</body>
</html>
