---
:batch_size: 1000
:buffer_size: 10
:buffering_concurrency: 1
:publishing_concurrency: 1
:tick_interval: 0.1
:poll_interval: 5.0
:heartbeat_interval: 5.0
:sweep_interval: 60
:sweep_retention: 60
:sweep_batch_size: 100
:log_level: 1
development:
  :concurrency: 2
test:
  :concurrency: <%= ENV['RAILS_MAX_THREADS'] %>
